<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Ricevuta</h4>
        </div>
        <div class="content">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let receiptLine of receipt.receiptLines, let i = index">
              {{ receiptLine.toString() }}
            </li>
            <li class="list-group-item">
              <b>Sales Taxes: </b> {{receipt.totalTaxesPaid}}
            </li>
            <li class="list-group-item">
              <b>Totale: </b> {{receipt.total}}
            </li>
          </ul>
          <div class="text-left">
            <button type="submit" (click)="onNuovaSimulazione()"
                    class="btn btn-info btn-fill btn-primary">Nuova Simulazione</button>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
